<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Hello HTML</h2>

    <p>
        This is a paragraph with a <span id="red-text">different color text</span>
    </p>

    <p class="box">
        This paragraph has a different background color
    </p>

    <p id="box2">
        This paragraph has a border of 5 pixels
    </p>

    <!-- 14px font size for html -->
    <!--  box3-wrapper - 12px font size -->
    <div id="box3-wrapper">
        <p id="box3">
            This paragraph has a border of 1 rem
        </p>
    </div>


    <!-- 14px font size for html -->
    <!--  box4-wrapper - 12px font size -->
    <div id="box4-wrapper">
        <p id="box4">
            This paragraph has a border of 1 em
        </p>
    </div>

</body>

</html>
